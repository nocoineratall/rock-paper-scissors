<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://github.com/nocoineratall/rock-paper-scissors">GitHub</a>
    </div>
    <div class="game-field">
      <div class="score-board">
        <div class="player-area">
          <p class="player-name"></p>
          <div class="player-score"></div>
          <p class="player-choice"></p>
        </div>
        <div class="computer-area">
          <p class="computer-name">Computer</p>
          <div class="computer-score"></div>
          <p class="computer-choice"></p>
        </div>
      </div>
      <div class="game-history">
        <p class="round-counter"></p>
        <p class="player-move-history"></p>
        <p class="computer-move-history"></p>
      </div>
    </div>
    <div class="round-message"></div>

    <div class="buttons-container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="reset"></div>
  </body>
</html>
