<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="game-name">
        ROCK - PAPER - SCISSORS
        <p class="github-link">
          <a
            href="https://github.com/nocoineratall/rock-paper-scissors"
            target="_blank"
            >by NoCoinerAtAll</a
          >
        </p>
      </h1>
    </div>
    <div class="player-info">
      <h2 class="player-name players border-right"></h2>
      <h2 class="computer-name players border-left"></h2>
      <p class="player-score scores border-right">0</p>
      <p class="computer-score scores border-left">0</p>
    </div>
    <div class="game-field">
      <div class="player-moves-list sides">
        <button class="move" value="0">Rock</button>
        <button class="move" value="1">Paper</button>
        <button class="move" value="2">Scissors</button>
      </div>
      <div class="battlefield">
        <div class="player-move"></div>
        <div class="computer-move"></div>
      </div>
      <div class="round-history sides"></div>
    </div>
  </body>
</html>
