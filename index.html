<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://github.com/nocoineratall/rock-paper-scissors">GitHub</a>
    </div>
    <div class="main-game-area">
      <div class="game-field">
        <div class="score-board">
          <div class="player-area">
            <p class="player-name"></p>
            <div class="player-score"></div>
            <p class="player-choice"></p>
          </div>
          <div class="computer-area">
            <p class="computer-name">Computer</p>
            <div class="computer-score"></div>
            <p class="computer-choice"></p>
          </div>
        </div>
        <div class="round-message"></div>
        <div class="buttons-container">
          <button id="rock" class="button">Rock</button>
          <button id="paper" class="button">Paper</button>
          <button id="scissors" class="button">Scissors</button>
        </div>
        <div class="reset"></div>
      </div>
      <div class="game-history">
        <div class="round-history">
          <div class="round-counter"></div>
          <div class="player-move history"></div>
          <div class="computer-move history"></div>
        </div>
        <div class="game-score">
          <p class="player-game-score"></p>
          <p class="computer-game-score"></p>
        </div>
      </div>
    </div>
    <button class="rules">?</button>
  </body>
</html>
